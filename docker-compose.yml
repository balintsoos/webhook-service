version: "3.8"

services:
  database:
    container_name: database
    image: mongo:4.4.1
    ports:
      - 27017:27017
    volumes:
      - database-volume:/data/db
    networks:
      - service-network

  queue:
    container_name: queue
    image: rabbitmq:3.8.9-management
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - service-network

  web:
    container_name: web
    build:
      context: .
    command: npm run start:web
    environment:
      - PORT=8080
      - DATABASE_URL=mongodb://database:27017/webhook
    ports:
      - 8080:8080
    networks:
      - service-network
    depends_on:
      - database

  event-worker:
    container_name: event-worker
    build:
      context: .
    command: npm run start:event-worker
    environment:
      - DATABASE_URL=mongodb://database:27017/webhook
      - QUEUE_URL=amqp://queue
    networks:
      - service-network
    depends_on:
      - database
      - queue
    restart: on-failure

  notification-worker:
    container_name: notification-worker
    build:
      context: .
    command: npm run start:notification-worker
    environment:
      - QUEUE_URL=amqp://queue
    networks:
      - service-network
    depends_on:
      - queue
    restart: on-failure

networks:
  service-network:
    driver: bridge

volumes:
  database-volume:
